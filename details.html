<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section1">
            <h1 class="section1__name">Personal Details</h1>
            <a class="section1__contact" href="index.html">Home</a>
        </div>
        <div class="contact__form">
            <form>
                <table>
                    <tr>
                        <td>
                            First name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your first name" class="contact__form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your last name" class="contact__form__input"><br>
                        </td>
                    </tr>
                    <tr class="contact__form__gender">
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" checked="true" name="user Gender">Male
                            <input type="radio" name="user Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="email" placeholder="Enter you email Address" class="contact__form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td>
                            <input type="date" class="contact__form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea placeholder="Message...." class="contact__form__textarea">
                            </textarea>
                        </td>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="submit" class="contact__form__submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section5">
            <p>Social Media:
                <a class="color" href="https://www.instagram.com/sri_spyro/">Instagram</a>
            </p>
        </div>
    </div>
</body>

</html>
